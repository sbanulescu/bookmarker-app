<div class="toolbar-wrapper">
  <mat-toolbar color="primary" class="toolbar">
    <h1 class="app-logo">
      <a routerLink="/" class="logo-link">Bookmarker</a>
    </h1>
    <mat-form-field *ngIf="showSearch" appearance="fill" hideHint="true" hideError="true" class="search-field">
      <input matInput type="text" placeholder="Filter Bookmarks..." [(ngModel)]="searchQuery"
        (ngModelChange)="onSearch($event)">
      <mat-icon class="icon-animation" matPrefix>search</mat-icon>
    </mat-form-field>

    <div class="actions">
      <button mat-button routerLink="/">
        <mat-icon>bookmarks</mat-icon>
        Bookmarks
      </button>
      <button mat-button routerLink="/create">
        <mat-icon>add</mat-icon>
        Add Bookmark
      </button>
    </div>

  </mat-toolbar>
</div>

<div class="content">
  <router-outlet></router-outlet>
</div>
